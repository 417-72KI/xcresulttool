name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          xcresult: '__tests__/data/example.xcresult'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          title: 'Example test report'
      - uses: ./
        with:
          xcresult: '__tests__/data/KeychainAccess.xcresult'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          title: 'KeychainAccess test report'
      - uses: ./
        with:
          xcresult: '__tests__/data/TAU.xcresult'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          title: 'TAU test report'
